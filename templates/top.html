{% extends "base.html" %}
{% block content %}

<main>
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <!-- <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/img/main1.jpeg" class="d-block w-100" alt="..." style="display: block; width: 100%; height: auto; max-height: 80vh; min-width: 270px; object-fit: cover;" >
        <img id="rogo-text" src="../static/img/rogo_car.png" alt="">
      </div>
      <div class="carousel-item">
        <img src="../static/img/main2.JPG" class="d-block w-100" alt="..." style="display: block; width: 100%; height: auto; max-height: 80vh; min-width: 270px; object-fit: cover;" >
        <img id="rogo-text" src="../static/img/rogo_car.png" alt="">
      </div>
      <!-- <div class="carousel-item">
        <img src="../static/img/main3.jpeg" class="d-block w-100" alt="..." style="display: block; width: 100%; height: auto; max-height: 80vh; min-width: 270px; object-fit: cover;" >
      </div> -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</main>


















{% endblock %}
