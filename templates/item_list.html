{% extends "top.html" %}
{% block content %}

<!-- breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="http://127.0.0.1:5000/">トップページ</a></li>
      <li class="breadcrumb-item active" aria-current="page">商品一覧</li>
    </ol>
  </nav>

      <!-- 商品カード -->
<div class="sec-card"> 
  <div class="container">
  {% for item in item_list %}
    <div class="card" style="width: 17rem; padding: 0 5px; margin: 20px 0.2%;">
      <img src="{{item['item_img']}}"  class=card-img-top alt="...">
          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg> -->
      <div class="card-body">
        <h5 class="card-title">{{item["item"]}}</h5>

        <p class="card-text">{{item["price"]}}</p>
        <a href="http://127.0.0.1:5000/item" class="btn btn-outline-info btn-sm">詳細を見る</a>
      </div>
    </div>
  {% endfor %}
  </div>
</div>   

{% endblock %}
